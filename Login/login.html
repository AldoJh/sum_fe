<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="text">LOG IN</div>
        </div>
        <div class="right-section">
            <div class="logo-container">
                <a href="../Layanan.html">
                    <img src="../Login/Asset/Frame 24.png" alt="Logo" class="logo">
                </a>
            </div>
            <h2>ADMIN LOG IN</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">LOGIN</button>
                </div>  
            </form>
            <p>Provide By Sumatra Media Advertising</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
        
            const email = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            try {
                const response = await axios.post("http://localhost:3000/login", {
                    email: email,
                    password: password
                }, {
                    withCredentials: true // üîπ **WAJIB** agar cookie bisa dikirim & diterima
                });
        
                console.log(response.data);
                
                if (response.data.error) {
                    alert(response.data.error);
                } else {
                    alert("‚úÖ Login berhasil!");
                    
                    // Simpan data user dalam cookie
                    localStorage.setItem("user", JSON.stringify(response.data));

                    console.log("User Role:", response.data.user.role);
                
                    // Cek role user (asumsi response.data.role berisi angka 0 atau 1)
                    if (response.data.user.role === 1) {
                        window.location.href = "Admin/admin.html"; // Halaman admin
                    } else if (response.data.user.role === 0) {
                        window.location.href = "Dashboard/dashboard.html"; // Halaman user biasa
                    } else {
                        alert("Role tidak dikenali!");
                    }
                }
            } catch (error) {
                console.error("‚ùå Login failed:", error);
                alert("Terjadi kesalahan saat login.");
            }
        });
        console.log("Local Storage User:", localStorage.getItem("user"));

        
            // Toggle visibility password
            document.getElementById("togglePassword").addEventListener("click", function () {
                const passwordInput = document.getElementById("password");
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    this.classList.add("fa-eye-slash");
                    this.classList.remove("fa-eye");
                } else {
                    passwordInput.type = "password";
                    this.classList.add("fa-eye");
                    this.classList.remove("fa-eye-slash");
                }
            });
        
    </script>
    

</body>
</html>
